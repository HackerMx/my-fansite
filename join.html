<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SKZ Fansite</title>
    <link rel="icon" href="_ce717e4d-6ca3-440b-80cd-a30b0020e50a.jpeg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .image-section {
            flex: 1;
            background: url('your-image-url.jpg') no-repeat center center;
            background-size: cover;
        }

        .form-section {
            flex: 1;
            padding: 20px;
        }

        .form-section h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        footer .links {
            margin: 20px 0;
        }

        footer .links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        footer .description {
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="sk2.jpeg" alt="skz" height="640" width="440">
        </div>
        <div class="form-section">
            <h2>Join the SKZ Fansite</h2>
            <form id="joinForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="image">Profile Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="saveUserInfo()">Join</button>
                </div>
            </form>
            <p>Already a member? <a href="login.html">Login here</a></p>

        </div>
    </div>


    <footer>
        <div class="social-icons">
            <a href="https://facebook.com/hyunjinieeee123" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/hyunjinieeee123" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/your-profile" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <div class="description">
            Â© 2024 SKZ Fansite. All rights reserved.
        </div>
    </footer>

    <script>
        function saveUserInfo() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const country = document.getElementById('country').value;
            const imageFile = document.getElementById('image').files[0];

            if (country.toLowerCase() !== 'sri lanka') {
                alert('Only users from Sri Lanka can join.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('country', country);
                localStorage.setItem('image', event.target.result);

                alert('User information saved!');
                window.location.href = 'arranging.html';
            };
            reader.readAsDataURL(imageFile);
        }
    </script>
</body>

</html>
