<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .info {
            margin-bottom: 1rem;
        }
        .info p {
            margin: 0.5rem 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-pic">
            <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile Picture">
        </div>
        <div class="info">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Description:</strong></p>
            <p id="description"></p>
        </div>
    </div>
    <script>
        // Assuming you have the user data stored in localStorage or received from the server
        const userData = {
            username: 'JohnDoe',
            email: 'john@example.com',
            description: 'I am a huge fan of Stray Kids and love creating web applications!',
            profilePic: 'https://via.placeholder.com/100' // Replace with actual image URL
        };

        document.getElementById('username').textContent = userData.username;
        document.getElementById('email').textContent = userData.email;
        document.getElementById('description').textContent = userData.description;
        document.getElementById('profileImage').src = userData.profilePic;
    </script>
</body>
</html>
